[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --cov=custom_components.gc_bad
    --cov-report=html
    --cov-report=term-missing

markers =
    live: marks tests that use real API (run with pytest -m live)
    unit: marks tests as unit tests (deselect with '-m "not unit"')

